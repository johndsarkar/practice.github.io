	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Playfair+Display|Spirax" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css" class="css" />

						  </li>
						  <li class="nav-item">

						  </li>
						  <li class="nav-item">
							<a class="nav-link" href="#">Contact</a>
						  </li>
						  
						  
						</ul>
					  </div>
				</nav>
			</div>
		</section>
		<section class="bannersection clear">
			<div class="banner clear">
				<img src="images/banner5.jpg" class="img-fluid" alt="Responsive image">
			</div>
		</section>
		<section class="contactsection clear">
		<h2 class="text-center">Contact With Us</h2>
			<div class="contact clear">
				<div class="row">
					<div class="col-md-6 mx-auto">
						<div class="formbox">
							<form>
							  <div class="form-group">
								<label for="exampleInputName">Your Name</label>
								<input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Your Name">
								
							  </div>
							  <div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
								
							  </div>
							  <div class="form-group">
								<label for="exampleInputSubject">Subject</label>
								<input type="text" class="form-control" id="exampleInputSubject" placeholder="Subject">
							  </div>
							  <div class="form-group">
								<label for="exampleInputMessage">Your Message</label>
								<textarea></textarea>
							  </div>
							  
							  <button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					<div>	
				</div>
			</div>
		</section>
		
		<footer class="footersection clear">
			<div class="foot clear">
				<div class="row">
					<div class="col-md-4">
						<nav class="navbar navbar-expand-lg navbar-light">
					
					  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

						  </li>
						  <li class="nav-item">
							<a class="nav-link" href="#">Sitemap</a>
						  </li>
						  
						  
						  
						</ul>
					  </div>
					</nav>
					
					</div>
					<div class="col-md-4">
						<div class="social clear">
							<h4 class="text-center">Find Us</h4>
							<div class="find clear text-center">
							<a href="#"><i class="fab fa-facebook-square"></i></a>
							<a href="#"><i class="fab fa-twitter-square"></i></a>
							<a href="#"><i class="fab fa-google-plus-square"></i></a>
							<a href="#"><i class="fab fa-linkedin"></i></a>
							</div>
						</div>
					
					</div>
					<div class="col-md-4">
						<div class="copy clear">
							<h6 class="text-center">CopyRight Protected:</h6>
							<p class="text-center">	&copy;To Physio John D. Sarkar</p>
						</div>
					</div>
				</div>
			</div>
			
		</footer>
	
	</div>
	
	
	<script src="js/jaquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/scrolltop.js"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<div class="scroll_top"></div>
	<script>
		$(window).scroll(function(){
			if($(this).scrollTop()>300){
				$(".scroll_top").fadeIn();
			}else{
				$(".scroll_top").fadeOut();
			}
		
		});
		$(".scroll_top").mouseenter(function(){
			$("html, body").animate({scrollTop:0},500);
		});
	</script>

</body>
</html>
